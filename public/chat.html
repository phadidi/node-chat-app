<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="sendMessage-form"><input name="msg" placeholder="Type a message here" required autocomplete="off"><button>Send</button>
                </form>
                <button id="sendLocation-button">Share your location</button>
            </div>
        </div>
    </div>

    <script id="message-template"
        type="text/html"><div class="message"><p><b><span class="message__name">{{username}} </span><span class="message__meta"><i>{{createdAt}}</i></span></b></p><p>{{message}}</p></div></script>
    <script id="location-template"
        type="text/html"><div class="message"><p><b><span class="message__name">{{username}} </span><span class="message__meta"><i>{{createdAt}}</i></span></b></p><a href="{{url}}" target="_blank">I am here</a></p></div></script>
    <script id="sidebar-template" type="text/html"><h2 class="chatroom-title">{{chatroom}}</h2><h3 class="list-title"></h3><ul class="users">{{#users}}<li>{{username}}</li>{{/users}}</ul></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
